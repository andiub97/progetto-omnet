[General]
network = org.omnetpp.queueing.Progetto
repeat = 20 
replication-label = #${repetition}
result-dir = simulation_data/single-results
sim-time-limit = 100000s
warmup-period = 0s





[Config First]
**.source.interArrivalTime = exponential(2s)
**.source.service_time = exponential(1s/3)
**.source.deadline = uniform(0.5s,3.0s)


[Config First-n1]
extends = First
**.numQueues = 1

[Config First-n2]
extends = First
**.numQueues = 2

[Config First-n4]
extends = First
**.numQueues = 4


